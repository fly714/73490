<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento docente</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Carga de alumnos y notas</h1>
    </header>
    <main>
        <section>
            <h2>Formulario de carga</h2>
            <form id="alumnoForm">
                <label for="nombreApellido">Nombre y Apellido del alumno:</label>
                <input type="text" id="alumnoNombre" name="nombreAlumno" required>

                <label for="curso">Curso del alumno:</label>
                <input type="text" id="alumnoCurso" name="cursoAlumno" required>

                <button type="submit">Agregar alumno</button>
            </form>
        </section>
        <section>
            <h2>Lista de alumnos</h2>
            <ul id="lisAlumnos"></ul>
        </section>
        <section>
            <h2>Notas de los alumnos</h2>
            <form id="notaForm">
                <label for="alumnoSeleccionado">Seleccionar alumno:</label>
                <select id="alumnoSeleccionado" required></select>

                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" min="0" max="10" required>

                <button type="submit">Agregar nota</button>
            </form>
        </section>        
    </main>
</body>
</html>
